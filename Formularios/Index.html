<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario Power</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    
</head>

<body>
    <header >
        <div style="padding: 10px;" class="container-fluid bg-dark" >
            <h1 class="text-light text-center">Formulario</h1>
        </div>
    </header>

    <main style="padding: 10px;">

        <section class="container">
            <form method="POST" action="">
                
                <label class="form-label" for="apellido">Apellido:</label>
                <input class="form-control form-control-sm" type="text" id="apellido" name="apellido" required /><br/>
                
                <label class="form-label"for="nombre">Nombre</label>                
                <input class="form-control form-control-sm" type="text" id="nombre" name="nombre" required /><br/>
                                
                <label class="form-label" for="direccion">Dirección:</label>
                <input class="form-control form-control-sm" type="text" id="direccion" name="direccion" required /><br/>
                
                <label class="form-label" for="campoemail">Email:</label>
                <input class="form-control form-control-sm" type="email" id="campoemail" name="campoemail" placeholder="usuario@dominio.com" required /><br/>
                
                <label class="form-label" for="fecha">Fecha de Nacimiento:</label>
                <input class="form-control form-control-sm" type="date" id="fechaNacimiento" name="fechaNacimiento" required /><br/>

                <label class="form-label" for="trabajo">Si estás trabajando, contanos, a qué te dedicas?:</label><br>
                <textarea class="form-control" name="trabajo" id="trabajo"></textarea>                
                <br/>

                <label class="form-label" for="estudios">Si estás estudiando alguna carrera o realizando algún curso. Contanos, qué estás cursando?:</label><br>
                <textarea class="form-control" name="estudios" id="estudios" ></textarea>                
                <br>

                <label class="form-label" for="tipoDoc">Días disponibles:</label>
                <input class="form-check-input" type="checkbox" name="lunes" value="1" >Lunes 
                <input class="form-check-input" type="checkbox" name="martes" value="2">Martes 
                <input class="form-check-input" type="checkbox" name="miercoles" value="3">Miercoles
                <input class="form-check-input" type="checkbox" name="jueves" value="4">Jueves
                <input class="form-check-input" type="checkbox" name="viernes" value="5">Viernes
                <input class="form-check-input" type="checkbox" name="sabado" value="6">Sábado
                <input class="form-check-input" type="checkbox" name="domingo" value="7">Domingo
                <br>

                <label class="form-label" for="turno">Turnos:</label>
                <input class="form-check-input" type="checkbox" name="maniana" value="1">Mañana 
                <input class="form-check-input" type="checkbox" name="tarde" value="2">Tarde 
                <input class="form-check-input" type="checkbox" name="noche" value="3">Noche
                <br>


                <input style="color: white; background-color: rgb(95, 132, 236);" class="form-control" type="submit" value="Enviar">  
            </form>
        </section>

    </main>
    
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
          <span class="text-light ">Matias Alancay &copy; 2021</span>
        </div>
      
    </footer>
      
</body>

</html>
