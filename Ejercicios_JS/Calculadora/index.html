<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/misEstilos.css">
    <script src="js/calculadora.js" type="application/javascript"></script>
    
</head>
<body>
    <header>
        
    </header>

    <main>
        <section>
               
            <div>                
                <input class="d-inline-block form-control " type="text" id="visor" size="20" style="width: 220px;" readonly>
            </div>
            
            <div>
                <button class="btn btn-dark text-light " id="resta" type="button" onclick="presionarNumero('-')">-</button>
                <button class="btn btn-dark text-light" id="suma" type="button" onclick="presionarNumero('+')">+</button>                
                <button class="btn btn-dark text-light" id="division" type="button" onclick="presionarNumero('/')">/</button>
                <button class="btn btn-danger text-light" id="limpiar" type="button" onclick="limpiarVisor()">CE</button>
            </div>
            
            <div>
                <button class="btn btnPiso " id="1" type="button" onclick="presionarNumero(1)">1</button>
                <button class="btn btnPiso " id="2" type="button" onclick="presionarNumero(2)">2</button>
                <button class="btn btnPiso " id="3" type="button" onclick="presionarNumero(3)">3</button>
                
            </div>

            <div>
                <button class="btn btnPiso " id="4" type="button" onclick="presionarNumero(4)">4</button>
                <button class="btn btnPiso " id="5" type="button" onclick="presionarNumero(5)">5</button>
                <button class="btn btnPiso " id="6" type="button" onclick="presionarNumero(6)">6</button>
                
            </div>

            <div>
                <button class="btn btnPiso " id="7" type="button" onclick="presionarNumero(7)">7</button>
                <button class="btn btnPiso " id="8" type="button" onclick="presionarNumero(8)">8</button>
                <button class="btn btnPiso " id="9" type="button" onclick="presionarNumero(9)">9</button>
                
                
            </div>

            <div>
                <button class="btn btn-dark text-light" id="producto" type="button" onclick="presionarNumero('*')">x</button>
                <button class="btn btnPiso " id="0" type="button" onclick="presionarNumero(0)">0</button>                
                <button class="btn btn-dark text-light" id="calcular" type="button" onclick="calcular()">=</button>
               
            </div>

                                             
        </section>
    </main>
    

    <footer>

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
